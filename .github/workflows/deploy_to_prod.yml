name: meu workflow

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Iniciando job
        run: |
          echo "Iniciando JOB em $(date)"
      - name: Checkout codigo
        uses: actions/checkout@v4
      - name: Configurando o Ambiente
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: '17'
      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.8.2'
      - name: Verificar vers√µes da JVM e do Maven
        run: |
          java -version
          mvn -version
      - name: Limpar diretorio
        run: mvn clean
      - name: Executar Testes
        run: mvn test